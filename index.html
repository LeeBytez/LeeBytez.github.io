<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year </title>

  <link rel="shortcut ico" href="favicon.ico" type="image/x-icon"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <link rel="stylesheet" href="assets/css/flipclock-0.7.7.css">
  <link rel="stylesheet" href="app/app.css">

  <script src="assets/js/jquery-2.1.4.min.js"></script>
  <script src="assets/js/flipclock-0.7.7.min.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="header"></div>
    <div id="content">
      <div class="new-year-clock" style="margin-top: 260px;"></div>

    </div>
    <h1 id="messageLabel" style="color: #fff; text-align: center;margin-bottom: : -20px"></h1>

    
        <script>
var message = "Happy New Year!!";
var msgCount = 0;
var blinkCount = 0;
var blinkFlg = 0;
var timer1, timer2;
var messageLabel = document.getElementById("messageLabel");
 
function textFunc() {
     
    messageLabel.innerHTML = message.substring(0, msgCount);
     
    if (msgCount == message.length) {
        // Stop timer
        clearInterval(timer1);
         
        // Start blinking animation!
        timer2 = setInterval("blinkFunc()", 200);
         
    } else {
        msgCount++;
    }
     
}
 
function blinkFunc() {
     
    // blink 5 times.
    if (blinkCount < 6) {
         
        if (blinkFlg == 0) {
            messageLabel.innerHTML = message;
            blinkFlg = 1;
            blinkCount++;
             
        } else {
            messageLabel.innerHTML = "";
            blinkFlg = 0;
        }
         
    } else {
        // Stop timer
        clearInterval(timer2);
    }
     
     
}
 
timer1 = setInterval("textFunc()", 1000); // every 150 milliseconds
 
</script>
    <div id="footer">
      
    </div>

</body>
</html>
