<head>
	<link rel="shortcut ico" href="favicon1.ico" type="image/x-icon"/>
	<link rel="icon" href="favicon1.ico" type="image/x-icon"/>
	<title>Indian Developer Forums</title>
    <link rel="stylesheet" href="app/app.css">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
 ></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

	<script>
		angular.module('myapp',[]).controller('myctrl',function($scope){
			
		});
		angular.module("myApp", ["ngRoute"]).config(function($routeProvider) {
			    $routeProvider
			    .when("/", {
			        templateUrl : "./home.htm"
			    })
			    .when("/home", {
			        templateUrl : "./home.htm"
			    })
			    .when("/Tutorial", {
			        templateUrl : "./tut.htm"
			    })
			    .when("/Forums", {
			        templateUrl : "./forum.htm"
    });
			});
	</script>
	<script type="text/javascript">
		$(window).scroll(function(){
			if($(this).scrollTop()>100){
				$('.menu').addClass("sticky");

			}
			else{
				$('.menu').removeClass("sticky");
			}
		})
	</script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
<div class="div-nav">
	<div class="text">
		<h1> Indian Developers Forum </h1>
	</div>
	<ul class="menu">

		<li><a href="#!Tutorial">Tutorial</a></li>
		<li><a href="#!Forums">Forums</a></li>

 		<li><a href="https://twitter.com/arunsakthivel96" target="blank">Twitter</a></li>
	</ul>
</div>

</body>
</html>
